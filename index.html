<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>大学计算机基础 - 智能刷题本 (带解析版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background-color: #f3f4f6;
            -webkit-tap-highlight-color: transparent;
        }
        .option-btn {
            transition: all 0.2s ease;
        }
        .option-btn:active {
            transform: scale(0.98);
        }
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4">

    <div id="app" class="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col h-[90vh] md:h-[80vh]">
        
        <div class="bg-indigo-600 p-4 text-white flex justify-between items-center shadow-md z-10">
            <div class="flex items-center space-x-2">
                <i class="fas fa-graduation-cap text-xl"></i>
                <h1 class="font-bold text-lg tracking-wide">计算机基础刷题</h1>
            </div>
            <div class="text-sm bg-indigo-500 px-3 py-1 rounded-full border border-indigo-400">
                <span id="mode-badge">智能模式</span>
            </div>
        </div>

        <div class="w-full bg-gray-200 h-2">
            <div id="progress-bar" class="bg-green-500 h-2 transition-all duration-500" style="width: 0%"></div>
        </div>

        <div id="content-area" class="flex-1 overflow-y-auto p-6 relative">
            
            <div id="welcome-screen" class="h-full flex flex-col justify-center items-center text-center space-y-8 fade-in">
                <div class="w-24 h-24 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 mb-4 shadow-inner">
                    <i class="fas fa-book-reader text-4xl"></i>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">准备好通过考试了吗？</h2>
                    <p class="text-gray-500 px-8">本题库包含 <span id="total-count" class="font-bold text-indigo-600">0</span> 道精选试题。</p>
                    <p class="text-sm text-orange-500 mt-2 font-medium"><i class="fas fa-redo-alt mr-1"></i> 错题自动重现机制已开启</p>
                    <p id="resume-text" class="text-sm text-green-600 mt-2 font-medium hidden"><i class="fas fa-save mr-1"></i> 已检测到上次进度，可继续练习</p>
                </div>
                
                <div class="flex flex-col space-y-4 w-full max-w-xs">
                    <button id="start-btn" onclick="startQuiz()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-full shadow-lg transform transition hover:scale-105 active:scale-95 text-lg w-full">
                        开始刷题
                    </button>
                    
                    <button id="restart-btn" onclick="confirmRestart()" class="hidden text-gray-400 hover:text-red-500 text-sm font-medium transition underline decoration-dotted">
                        清除进度，重新开始
                    </button>
                </div>
            </div>

            <div id="quiz-screen" class="hidden h-full flex flex-col fade-in">
                <div class="flex justify-between text-sm text-gray-500 mb-4 font-medium">
                    <span>剩余: <span id="remaining-count" class="text-indigo-600">0</span> 题</span>
                    <span class="text-red-500 hidden" id="wrong-flag"><i class="fas fa-exclamation-circle"></i> 错题重练中</span>
                </div>

                <div class="flex-1">
                    <div class="mb-6">
                        <span id="q-type" class="inline-block bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded mb-2 border border-gray-300">单选题</span>
                        <h3 id="question-text" class="text-xl font-bold text-gray-800 leading-relaxed">
                            题目加载中...
                        </h3>
                    </div>

                    <div id="options-container" class="space-y-3">
                        </div>
                </div>

                <div id="feedback-area" class="hidden mt-4 p-4 rounded-lg bg-gray-50 border border-gray-200">
                    <div id="feedback-content"></div>
                    <button id="next-btn" onclick="nextQuestion()" class="w-full mt-4 bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 rounded-lg shadow transition">
                        下一题 <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>

            <div id="result-screen" class="hidden h-full flex flex-col justify-center items-center text-center space-y-6 fade-in">
                <div class="text-6xl text-green-500 mb-2">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">太棒了！</h2>
                <p class="text-gray-600 text-lg">你已经完成了所有题目！</p>
                <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm w-full max-w-sm">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-500">累计答题</span>
                        <span id="stat-total" class="font-bold text-gray-800">0</span>
                    </div>
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-gray-500">初次做错</span>
                        <span id="stat-wrong" class="font-bold text-red-500">0</span>
                    </div>
                </div>
                <button onclick="resetAndRestart()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full shadow-lg mt-4">
                    再刷一遍
                </button>
            </div>

        </div>
    </div>

    <script>
        // --- 核心题库数据 (已添加通俗解释) ---
        const rawQuestions = [
            // === 判断题 (试卷部分) ===
            { q: "发送电子邮件可以是文字，也可以是图片。", type: "判断题", a: "对", explanation: "现在的邮件不仅能写字，还能加附件（图片、文档等），就像寄信可以夹照片一样。" },
            { q: "接入 Internet 的计算机的 IP 地址不唯一。", type: "判断题", a: "错", explanation: "IP地址就像你家的门牌号。如果两家人门牌号一样，快递（数据）就送错地方了，所以必须唯一。" },
            { q: "接入 Internet 的计算机不一定都有 IP 地址。", type: "判断题", a: "错", explanation: "没有IP地址就等于没有收货地址，别人找不到你，你也发不出东西，所以必须有。" },
            { q: "在 Internet 上，若将一个电子邮件同时发送到多个地址时，电子邮件地址之间可使用分号分隔。", type: "判断题", a: "对", explanation: "就像群发短信一样，中间用分号隔开就能一次发给好多人。" },
            { q: "TCP 是可靠的传输层协议。", type: "判断题", a: "对", explanation: "TCP像打电话，必须接通（握手）才能说话，说完了要确认听到；UDP像寄明信片，发出去就不管了。所以TCP是可靠的。" },
            { q: "从 FTP 服务器上拷贝文件至自己的计算机上，称为“下载”文件。", type: "判断题", a: "对", explanation: "往服务器传叫“上传”（Upload），从服务器拿叫“下载”（Download）。" },
            { q: "集线器 (HUB) 属于网络物理层设备。", type: "判断题", a: "对", explanation: "集线器比较“傻”，它只负责把电流信号广播出去，不识别数据内容，所以属于最底层的物理层。" },
            { q: "分组交换中，用户数据被划分为若干“组”。", type: "判断题", a: "对", explanation: "就像搬家，东西太多不能一次搬完，要打包成一个个小箱子（分组）运输。" },
            { q: "报文交换实现事先不建立物理线路。", type: "判断题", a: "对", explanation: "报文交换是“存储-转发”模式，像邮政系统，走到一站存一站，不需要像打电话那样一直占着一条线。" },
            { q: "星型结构的网络采用的是广播式的传播方式。", type: "判断题", a: "错", explanation: "星型结构（比如用交换机）通常是点对点的，我想发给你，数据就只去你那，不吵别人；总线型才是广播式（大喇叭喊）。" },
            { q: "OSI 层次的划分应当从逻辑上将功能分开，越少越好。", type: "判断题", a: "错", explanation: "分层是为了清晰，该分几层分几层（OSI分了7层），不是越少越好，太少会导致每一层太复杂。" },
            { q: "网络适配器（网卡）是将计算机与网络连接起来的器件。", type: "判断题", a: "对", explanation: "没有网卡，电脑就没法插网线或者连WiFi，它是电脑和网络的翻译官。" },
            { q: "双绞线不仅可以传输数字信号，而且也可以传输模拟信号。", type: "判断题", a: "对", explanation: "双绞线就是常见的网线/电话线，它既能传电脑的0101（数字），也能传电话的声音（模拟）。" },
            { q: "LAN 和 WAN 的主要区别是通信距离和传输速率。", type: "判断题", a: "对", explanation: "LAN是局域网（比如一个机房），WAN是广域网（比如跨国网络），主要区别就是范围大小和速度。" },
            { q: "在使用搜索引擎的过程中，如果搜索的关键字和搜索类型搭配不当，将达不到搜索的效果。", type: "判断题", a: "对", explanation: "就像去图书馆找书，如果你想找《西游记》却在“食谱区”找，那肯定找不到。" },
            { q: "程序设计主要有面向文本设计技术和面向对象的设计技术。", type: "判断题", a: "对", explanation: "目前主流就是面向过程（C语言为代表）和面向对象（Java/Python/C++为代表）。" },
            { q: "所有联网计算机必须使用统一的操作系统。", type: "判断题", a: "错", explanation: "你的iPhone（iOS）可以给我的安卓（Android）发微信，也可以访问Windows服务器的网页。只要遵守网络协议（TCP/IP），系统可以不同。" },
            { q: "数据库系统其实就是一个应用软件。", type: "判断题", a: "错", explanation: "数据库系统(DBS)是一个大家族，包含了数据库(数据本身)、数据库管理系统(DBMS，这是系统软件)、管理员和应用软件。" },
            { q: "三级模式结构也就是从逻辑上对数据库的组织从内到外进行的3个层次描述。", type: "判断题", a: "对", explanation: "内模式（怎么存）、模式（逻辑结构）、外模式（用户看），这是数据库的三层皮。" },
            { q: "三级模式间存在三个映射关系。", type: "判断题", a: "对", explanation: "有了映射，改了里面的结构，外面的程序不用大改，保证了数据的独立性。" },
            { q: "DBMS 不需要操作系统的支持就可以实现其功能。", type: "判断题", a: "错", explanation: "DBMS（如MySQL）是运行在操作系统（如Windows/Linux）上的软件，没有操作系统它跑不起来。" },
            { q: "用二维表来表示实体之间联系的模型称为网状模型。", type: "判断题", a: "错", explanation: "二维表（行和列）是“关系模型”，网状模型像一张复杂的网，层次模型像一棵树。" },
            { q: "在 E-R 图中，用来表示属性的图形是椭圆形。", type: "判断题", a: "对", explanation: "记住：矩形代表实体（人），菱形代表关系（买），椭圆代表属性（名字、价格）。" },
            { q: "关系模型是目前最常用的数据模型。", type: "判断题", a: "对", explanation: "现在的Excel、MySQL、Oracle都是基于关系模型（表格）的，因为它最简单直观。" },
            { q: "属性的取值范围称为属性的域。", type: "判断题", a: "对", explanation: "比如“性别”这个属性，它的域就是{男，女}，不能填“飞机”。" },
            { q: "同类实体的集合称为实体型。", type: "判断题", a: "对", explanation: "所有的“学生”汇集在一起，构成了学生这个实体型。" },
            { q: "关系数据库模型的3个要素分别为数据增加、数据修改、数据查询。", type: "判断题", a: "错", explanation: "三要素是：结构（表长啥样）、操作（增删改查）、约束（比如年龄不能是负数）。" },
            { q: "数据表的关键字用于唯一标识一个记录，每个表必须具有一个关键字，主关键字只能由一个字段组成。", type: "判断题", a: "对", explanation: "关键字（主键）就像身份证号，必须唯一。虽然技术上主键可以由多个字段拼成（复合主键），但本题库语境下通常认为是对的。" },
            { q: "关系数据库是用树结构来表示实体之间的联系的。", type: "判断题", a: "错", explanation: "树结构是层次模型，关系数据库用的是“二维表”。" },
            { q: "关系表中的每一行称作为一个元组，每一列称为属性。", type: "判断题", a: "对", explanation: "行=记录=元组；列=字段=属性。" },
            { q: "E-R 图是由实体、联系和属性 3 要素组成。", type: "判断题", a: "对", explanation: "Entity-Relationship Diagram，就是画实体、属性和它们之间的关系。" },
            { q: "数据库设计包括两个方面的设计内容，它们是内模式设计和物理设计。", type: "判断题", a: "错", explanation: "设计流程通常是：需求分析 -> 概念设计(E-R图) -> 逻辑设计 -> 物理设计。" },
            { q: "在 E-R 图中，用来表示实体的图形是菱形，用来表示属性的图形是椭圆形。", type: "判断题", a: "错", explanation: "实体是矩形（长方形），菱形是用来表示“联系”的。" },
            { q: "数据库通常被划分为用户视图和物理视图。", type: "判断题", a: "对", explanation: "用户视图是你看到的（外模式），物理视图是硬盘上怎么存的（内模式）。" },
            { q: "通过浏览器访问网站时看到的第一个页面，称为该网站的主页或首页。", type: "判断题", a: "对", explanation: "Home Page，就是进门看到的第一张脸。" },
            { q: "一个网站有许多相互链接的网页组成，网站的初始网页称为主页。", type: "判断题", a: "对", explanation: "同上，index.html通常就是主页。" },
            { q: "为网络提供共享资源并对这些资源进行管理的计算机称为工作站。", type: "判断题", a: "错", explanation: "提供服务的叫“服务器”（Server），干活用的普通电脑叫“工作站”或“客户机”。" },
            { q: "在计算机网络中，WAN 代表的是局域网，LAN 代表的是局域网。", type: "判断题", a: "错", explanation: "WAN (Wide Area Network) 是广域网；LAN (Local Area Network) 是局域网。" },
            { q: "Internet 网提供的电子邮件的英文术语是 E-mail。", type: "判断题", a: "对", explanation: "Electronic Mail，电子信件。" },
            { q: "所谓互联网，是指同种或者异种网络及其产品相互连接。", type: "判断题", a: "对", explanation: "互联网就是把各种不同品牌、不同类型的电脑和网络连成一个大网。" },
            
            // === 选择题 (综合精选) ===
            { q: "最早记载圆周率并推动计算工具发展的数学家是：", type: "单选题", options: ["刘徽", "祖冲之", "徐岳", "杨辉"], a: "B", explanation: "祖冲之算出了圆周率在3.1415926和3.1415927之间，是当时世界的最高成就。" },
            { q: "世界上第一台电子计算机诞生于哪一年？", type: "单选题", options: ["1941年", "1946年", "1949年", "1950年"], a: "B", explanation: "1946年，ENIAC在美国宾夕法尼亚大学诞生，是个重达30吨的大胖子。" },
            { q: "世界上首次提出存储程序计算机体系结构的是：", type: "单选题", options: ["莫奇莱", "艾仑·图灵", "乔治·布尔", "冯·诺依曼"], a: "D", explanation: "冯·诺依曼提出了“存储程序”原理，现在的电脑基本都叫“冯·诺依曼机”。" },
            { q: "世界上第一台电子数字计算机采用的主要逻辑部件是：", type: "单选题", options: ["电子管", "晶体管", "继电器", "光电管"], a: "A", explanation: "第一代电脑用电子管（像灯泡一样大）；第二代晶体管；第三代集成电路；第四代超大规模集成电路。" },
            { q: "用计算机管理科技情报资料，是计算机在 ___ 方面的应用。", type: "单选题", options: ["科学计算", "数据处理", "实时控制", "人工智能"], a: "B", explanation: "管理资料、档案、图书，都属于“处理数据”的范畴，不涉及复杂的数学公式计算（科学计算）。" },
            { q: "最能反映计算机主要功能的是：", type: "单选题", options: ["计算机可以代替人的脑力劳动", "计算机可以存储大量信息", "计算机是一种信息处理机", "计算机可以实现高速度的运算"], a: "C", explanation: "计算机的核心本质就是输入信息，处理信息，输出结果，所以是“信息处理机”。" },
            { q: "第一款商用计算机是：", type: "单选题", options: ["ENIAC", "EDVAC", "MARK-1", "UNIVAC"], a: "D", explanation: "ENIAC是第一台，但它是军用的；UNIVAC是第一台卖给公司（商业）用的。" },
            { q: "用一个字节最多能编出 ___ 不同的码。", type: "单选题", options: ["8个", "16个", "128个", "256个"], a: "D", explanation: "一个字节有8位（8 bit），每一位可以是0或1，所以能组合出 2的8次方 = 256 种状态。" },
            { q: "R进制下，每一位数的可能取值范围是：", type: "单选题", options: ["0 ~ R", "0 ~ R-1", "1 ~ R", "1 ~ R-1"], a: "B", explanation: "比如10进制，每一位只能是0到9，不能是10；2进制只能是0到1。所以是 0 到 R-1。" },
            { q: "十进制数 27 对应的二进制数为：", type: "单选题", options: ["1011", "1100", "10111", "11011"], a: "D", explanation: "11011 = 16 + 8 + 0 + 2 + 1 = 27。" },
            { q: "计算机内部信息的表示及存储往往采用二进制形式，主要原因是：", type: "单选题", options: ["计算方式简单", "表示形式单一", "避免与十进制相混淆", "与逻辑电路硬件相适应"], a: "D", explanation: "电脑是用电的，电路只有“通”和“断”（高电平和低电平）两种状态，刚好对应1和0，最容易实现。" },
            { q: "计算机信息计量单位中的 1KB 代表：", type: "单选题", options: ["102", "2^10", "10^3", "2^8"], a: "B", explanation: "在计算机里，K代表 2的10次方，也就是1024，不是1000。" },
            { q: "将十进制数 93 转换为二进制数为：", type: "单选题", options: ["1011101", "1010111", "1011001", "1101111"], a: "A", explanation: "可以用“除2取余法”算，或者拼凑法：64+16+8+4+1=93，对应位填1。" },

        ];

        // --- 应用状态 & LocalStorage Key ---
        const STORAGE_KEY = 'computer_basics_quiz_progress_v1';
        let queue = rawQuestions.map((_, index) => index);
        let currentQuestionIndex = null;
        let stats = { total: rawQuestions.length, answered: 0, wrong: 0 };
        let firstTimeWrongIds = new Set();
        let isWrongMode = false;

        // --- DOM 元素 ---
        const elApp = document.getElementById('app');
        const elWelcome = document.getElementById('welcome-screen');
        const elQuiz = document.getElementById('quiz-screen');
        const elResult = document.getElementById('result-screen');
        const elQuestionText = document.getElementById('question-text');
        const elOptionsContainer = document.getElementById('options-container');
        const elFeedbackArea = document.getElementById('feedback-area');
        const elFeedbackContent = document.getElementById('feedback-content');
        const elProgressBar = document.getElementById('progress-bar');
        const elRemainingCount = document.getElementById('remaining-count');
        const elQType = document.getElementById('q-type');
        const elWrongFlag = document.getElementById('wrong-flag');
        const elStartBtn = document.getElementById('start-btn');
        const elResumeText = document.getElementById('resume-text');
        const elRestartBtn = document.getElementById('restart-btn');

        // --- 初始化：检查进度 ---
        document.getElementById('total-count').innerText = rawQuestions.length;
        if (loadProgress()) {
            elStartBtn.innerText = `继续刷题 (已答 ${stats.answered} 题)`;
            elResumeText.classList.remove('hidden');
            elRestartBtn.classList.remove('hidden');
        }

        // --- 核心逻辑 ---

        function startQuiz() {
            elWelcome.classList.add('hidden');
            elQuiz.classList.remove('hidden');
            nextQuestion();
        }

        // 保存进度
        function saveProgress() {
            const state = {
                queue: queue,
                stats: stats,
                firstTimeWrongIds: Array.from(firstTimeWrongIds),
                currentQuestionIndex: currentQuestionIndex
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }

        // 加载进度
        function loadProgress() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    queue = parsed.queue;
                    stats = parsed.stats;
                    firstTimeWrongIds = new Set(parsed.firstTimeWrongIds);
                    
                    if (parsed.currentQuestionIndex !== null && parsed.currentQuestionIndex !== undefined) {
                        queue.unshift(parsed.currentQuestionIndex);
                    }
                    return true;
                } catch (e) {
                    console.error("Failed to load progress", e);
                    return false;
                }
            }
            return false;
        }

        function clearProgress() {
            localStorage.removeItem(STORAGE_KEY);
            queue = rawQuestions.map((_, index) => index);
            stats = { total: rawQuestions.length, answered: 0, wrong: 0 };
            firstTimeWrongIds = new Set();
            currentQuestionIndex = null;
        }

        function confirmRestart() {
            if(confirm("确定要清除当前进度并重新开始吗？")) {
                clearProgress();
                location.reload();
            }
        }
        
        function resetAndRestart() {
             clearProgress();
             location.reload();
        }

        function updateProgress() {
            const progress = (stats.answered / (stats.answered + queue.length)) * 100;
            elProgressBar.style.width = `${progress}%`;
            elRemainingCount.innerText = queue.length;
        }

        function nextQuestion() {
            elFeedbackArea.classList.add('hidden');
            elOptionsContainer.innerHTML = '';
            elOptionsContainer.classList.remove('pointer-events-none'); 

            if (queue.length === 0) {
                showResult();
                clearProgress(); 
                return;
            }

            currentQuestionIndex = queue.shift();
            saveProgress();

            const q = rawQuestions[currentQuestionIndex];

            elQuestionText.innerText = `${stats.answered + 1}. ${q.q}`;
            elQType.innerText = q.type;
            
            if (q.type === '判断题') {
                renderOption('对', q);
                renderOption('错', q);
            } else {
                q.options.forEach((opt, idx) => {
                    const char = String.fromCharCode(65 + idx); 
                    renderOption(char, q, opt);
                });
            }

            updateProgress();
        }

        function renderOption(val, qData, textContent = null) {
            const btn = document.createElement('button');
            btn.className = "option-btn w-full text-left p-4 rounded-xl border border-gray-200 bg-white hover:bg-indigo-50 hover:border-indigo-300 text-gray-700 font-medium text-lg flex items-center shadow-sm";
            
            const displayHTML = textContent 
                ? `<span class="w-8 h-8 rounded-full bg-gray-100 text-gray-500 font-bold flex items-center justify-center mr-3 flex-shrink-0">${val}</span><span>${textContent}</span>`
                : `<span class="font-bold">${val}</span>`;

            btn.innerHTML = displayHTML;
            btn.onclick = () => checkAnswer(btn, val, qData);
            elOptionsContainer.appendChild(btn);
        }

        function checkAnswer(btn, userVal, qData) {
            elOptionsContainer.classList.add('pointer-events-none');
            
            const isCorrect = userVal === qData.a;
            
            if (isCorrect) {
                // --- 答对逻辑 ---
                btn.classList.remove('bg-white', 'border-gray-200');
                btn.classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                btn.querySelector('span:first-child')?.classList.add('bg-green-200', 'text-green-700');
                
                elFeedbackContent.innerHTML = `<div class="text-green-600 font-bold"><i class="fas fa-check-circle"></i> 回答正确！</div>`;
                elFeedbackArea.classList.remove('hidden');
                
                stats.answered++;
                currentQuestionIndex = null;
                saveProgress();
                
                setTimeout(() => {
                    nextQuestion();
                }, 800);

            } else {
                // --- 答错逻辑 ---
                btn.classList.remove('bg-white', 'border-gray-200');
                btn.classList.add('bg-red-100', 'border-red-500', 'text-red-800', 'shake');
                btn.querySelector('span:first-child')?.classList.add('bg-red-200', 'text-red-700');

                stats.wrong++;
                firstTimeWrongIds.add(currentQuestionIndex);
                elWrongFlag.classList.remove('hidden');

                // 错题重现
                queue.push(currentQuestionIndex);
                currentQuestionIndex = null;
                saveProgress();

                // 标记正确答案
                const allBtns = elOptionsContainer.querySelectorAll('button');
                allBtns.forEach(b => {
                    if (qData.type === '判断题') {
                         if (b.innerText.includes(qData.a)) {
                             b.classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                         }
                    } else {
                        if (b.querySelector('span')?.innerText === qData.a) {
                            b.classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                        }
                    }
                });

                // --- 解析显示逻辑 (修改部分) ---
                let explanationHTML = '';
                
                // 优先显示新的通俗解析
                if (qData.explanation) {
                    explanationHTML = `
                        <div class="mt-3 p-3 bg-indigo-50 rounded-lg text-indigo-800 border border-indigo-100 leading-relaxed text-sm">
                            <i class="fas fa-lightbulb text-yellow-500 mr-1"></i> 
                            <span class="font-bold">通俗解析：</span>${qData.explanation}
                        </div>`;
                } else if (qData.desc) {
                    // 兼容旧的简单描述
                    explanationHTML = `<p class="text-sm text-gray-600 mt-2">${qData.desc}</p>`;
                }

                elFeedbackContent.innerHTML = `
                    <div class="text-red-600 font-bold mb-1"><i class="fas fa-times-circle"></i> 回答错误</div>
                    <div class="text-gray-800">正确答案是：<span class="font-bold text-lg mx-1">${qData.a}</span></div>
                    ${explanationHTML}
                    <div class="text-xs text-orange-500 mt-2 bg-orange-50 p-2 rounded border border-orange-200">
                        <i class="fas fa-history"></i> 此题已自动加入待复习队列，稍后会再次出现。
                    </div>
                `;
                elFeedbackArea.classList.remove('hidden');
                document.getElementById('next-btn').focus();
            }
        }

        function showResult() {
            elQuiz.classList.add('hidden');
            elResult.classList.remove('hidden');
            
            document.getElementById('stat-total').innerText = stats.answered;
            document.getElementById('stat-wrong').innerText = firstTimeWrongIds.size;
        }

    </script>
</body>
</html>
